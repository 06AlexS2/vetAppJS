<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index-styles.css"/>

    <title>Inicio - Veterinaria Pethical</title>
  </head>
  <body>
    <div class="container">
      <!--INICIO NAV BAR-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Veterinaria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Mascotas <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../doctors.html">Médicos Veterinarios</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="../consult.html">Consultas</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="../owners.html">Dueños</a>
            </li>
          </ul>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!--FIN NAV BAR-->
      <div class="actions-menu">
        <h1 class="display-3">Mascotas</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Crear
        </button>      
      </div>
      <table class="table table-stripped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tipo</th>
            <th scope="col">Nombre Mascota</th>
            <th scope="col">Dueño</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="pet-list">
          
        </tbody>
      </table>
    </div>
    <!--INICIO DEL MODAL DE BOTON CREAR-->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Nueva Mascota</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--INICIO DEL FORM DEL MODAL PARA EL BOTON CREAR-->
            <form id="pet-form">
              <input type="hidden" id="pet-index">
              <div class="form-row">
                <!--SELECT-->
                <div class="col">
                  <select id="pet-type" class="form-control">
                    <option selected disabled hidden>Tipo de Animal</option>
                    <option>Perro</option>
                    <option>Gato</option>
                    <option>Pájaro</option>
                    <option>Reptil</option>
                    <option>Otro</option>
                  </select>
                </div>
                <!--/SELECT-->
              </div>
              <div class="form-row">
                <div class="col">
                  <input type="text" id="pet-name" name="pet-name" class="form-control" placeholder="Nombre">
                </div>
                <div class="col">
                  <select class="form-control" id="pet-owner">
                    <option selected disabled hidden>Dueño</option>
                    <option>Alejandro</option>
                    <option>Melissa</option>
                    <option>Oscar</option>
                    <option>Jenny</option>
                    <option>Miguel</option>
                  </select>
                </div>
                
              </div>
            </form>
            <!--FIN DEL FORM DEL MODAL PARA EL BOTON CREAR-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="pet-savebtn">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!--FIN DEL MODAL DEL BOTON CREAR-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/pets.js"></script>
  </body>
</html>
